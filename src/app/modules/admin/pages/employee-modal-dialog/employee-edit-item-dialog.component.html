
<h1 mat-dialog-title>{{ isEdit ? 'Edit Item' : 'Add Item' }}</h1>
<div mat-dialog-content>
  <form [formGroup]="itemForm">
    <div *ngFor="let field of fields" class="flex flex-col gt-xs:flex-row">
      <mat-form-field class="flex-auto gt-xs:pr-3">
        <mat-label>{{ field.key }}</mat-label>
        <input matInput [formControlName]="field.key" [type]="field.type">
        <mat-error *ngIf="itemForm.controls[field.key].invalid">{{ field.key }} is required</mat-error>
      </mat-form-field>
    </div>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="cancel()">Cancel</button>
  <button mat-button [disabled]="!itemForm.valid" (click)="save()">{{ isEdit ? 'Update' : 'Add' }}</button>
</div>
